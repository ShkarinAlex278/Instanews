<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/build/css/style.css" />
    <title>Instanews App</title>
  </head>
  <body>
    <header class="items">
      <img class="logo" src="/images/LogoNYT.gif" alt="Logo" />
      <div class="choose">
        <p>Choose a section</p>
        <select>
          <option selected disabled>Sections ...</option>
          <option class="home" value="home">Home</option>
          <option class="arts" value="arts">Arts</option>
          <option class="business" value="business">Business</option>
          <option class="sports" value="sports">Sports</option>
          <option class="technology" value="technology">Technology</option>
          <option class="fashion" value="fashion">Fashion</option>
        </select>
      </div>
    </header>

    <div class="myList"></div>

    <footer>
      <p>
        &copy Copyright 2016 INSTANEWS.
      </p>
    </footer>

    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
